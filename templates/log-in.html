<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style-log-in.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="icon" href="../static/img/Flag_of_Ukraine.svg.png">
  <title>Log-In</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="wrapper">
        <div class="login">
          <h1>Log-In</h1>
          <form method="post">
            <input type="text" name="login" id="login" placeholder="Enter login">
            <label>{{ alert }}</label>
            <input type="password" name="pass" id="pass" placeholder="Enter password">
            <div class="forgotpass-link">
              <a class="item__link" href="/enter-login">Forgot password?</a>
            </div>
            <div class="button">
              <a href="/home">Back</a>
              <button class="success" type="submit">Log-In</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  </div>
  <script></script>
</body>
</html>
