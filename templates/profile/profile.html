<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/reset.css">
  <link rel="stylesheet" href="../../static/css/profile/profile.css">
  <title>Profile</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="hero">
        <div class="aside-user">
          <div class="user-info">
            <img src="../../static/img/Circle_Davys-Grey_Solid.svg.png" alt="Icon">
            <a href="#"> {{ nickname }} </a>
          </div>
        </div>
        <div class="info">
          <div class="subhead">
            <h2>Profile</h2>
          </div>
          <div class="bio">
            <dl class="form-group">
              <dt>
                <label for="#">Bio</label>
              </dt>
              <dd>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
