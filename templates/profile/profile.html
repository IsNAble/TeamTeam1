<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/reset.css">
  <link rel="stylesheet" href="../../static/css/profile/profile.css">
  <title>Profile</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="button-back">
        <a class="link-button" href="/home">Go back</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hero">
        <div class="aside-user">
          <div class="user-info">
            <img src="../../static/img/Circle_Davys-Grey_Solid.svg.png" alt="Icon">
            <a href="#"> {{ nickname }} </a>
            <a class="link-button" href="/edit-profile">Edit profile</a>
          </div>
        </div>
        <div class="info">
          <div class="subhead">
            <h2>Info</h2>
          </div>
          <div>
            <dl class="group-info">
              <dt>
                <label for="">First name</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled"></textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <dt>
                <label for="">Last name</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled"></textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <dt>
                <label for="">Email</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled"></textarea>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
