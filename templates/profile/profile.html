<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/reset.css">
  <link rel="stylesheet" href="../../static/css/profile/profile.css">
  <title>Profile</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="button-back">
        <a class="link-button" href="/home/{{ data.user_nickname }}/{{ data.user_primary_key }}={{ current_key }}">Go back</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hero">
        <div class="aside-user">
          <div class="user-info">
            <img src="../../static/img/{{ data.user_avatar }}" alt="Icon">
            <a href="#"> {{ data.user_nickname }}#{{ data.user_primary_key }} </a>
            <a class="link-button" href="/edit-profile/{{ data.user_nickname }}/{{ data.user_primary_key }}={{ current_key}}">Edit profile</a>
          </div>
        </div>
        <div class="info">
          <div class="subhead">
            <h2>Info</h2>
          </div>
          <div>
            <dl class="group-info">
              <dt>
                <label for="">First name</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled">{{ data.user_first_name }}</textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <dt>
                <label for="">Last name</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled">{{ data.user_last_name  }}</textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <dt>
                <label for="">Bio</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="3" disabled="disabled">{{ data.user_description }}</textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <dt>
                <label for="">Phone number</label>
              </dt>
              <dd>
                <textarea name="" id="" cols="30" rows="1" disabled="disabled">{{ data.user_phone_number }}</textarea>
              </dd>
            </dl>
            <dl class="group-info">
              <a href="{{ data.user_github_link }}">Github</a>
              <a href="../friends-page.html">Friends list</a>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
